<!DOCTYPE html>
<html lang="en">
<head>

<section class="panel">

  <div class="signupform">
    <div class="input-group single-subinput">

        <img src="/assets/images/user_icon.svg" alt="User icon" class="logo">
        <input type="text" id="full-name" placeholder="Lorem ipsum" required>

    </div>

    <div class="input-group single-subinput">

      </div>
    </div>

    <div class="input-group single-subinput">
      <div class="subinput-group">

               onfocus="this.type='date'" onblur="if(this.value==='')this.type='text'" required>

    </div>
  </div>

      <div class="dots">

        <span class="dot big-dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <div class="step">
        <span class="circle">3</span>

      </div>
