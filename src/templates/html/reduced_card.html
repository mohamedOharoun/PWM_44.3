 <header class="card-header">
        <div class="title-section">
            <h2 class="main-title"></h2>
            <span class="subtitle-separator">&gt;</span>
            <span class="subtitle"></span>
        </div>
        <div class="action-buttons">
            <button class="icon-button">
                <img src="../../../assets/images/report_icon.svg" alt="Flag" class="icon">
            </button>
            <button class="icon-button">
                <img src="../../../assets/images/share_icon.svg" alt="Share" class="icon">
            </button>
        </div>
 </header>

 <hr>

    <section class="card-content">
        <section class="description-section">
            <h3 class="section-title"></h3>
            <p class="description-text">
            </p>
        </section>

        <section class="info-section">
            <div class="info-item">
                <img src="../../../assets/images/clock_icon.svg" alt="Time" class="info-icon clock-icon">
                <span class="info-text event-time"></span>
            </div>
            <div class="info-item">
                <img src="../../../assets/images/location_icon.svg" alt="Location" class="info-icon">
                <span class="info-text event-place"></span>
            </div>
            <div class="info-item">
                <img src="../../../assets/images/money_icon.svg" alt="Price" class="info-icon">
                <span class="info-text event-price"></span>
            </div>
        </section>
    </section>
    <hr class="short-separator">
    <section class="tags-section">
        <span xlu-include-file="../../templates/html/tag.html"></span>
        <span xlu-include-file="../../templates/html/tag.html"></span>
        <span xlu-include-file="../../templates/html/tag.html"></span>
        <span xlu-include-file="../../templates/html/tag.html"></span>
        <span class="more-indicator">...</span>
    </section>

    <hr class="short-separator">

    <div class="card-footer">
            <div class="statistics">
                <div class="count-item">
                    <span class="count likes-count"></span>
                    <button class="icon-button">
                        <img src="../../../assets/images/heart_icon.svg" alt="Likes" class="count-icon like-icon">
                    </button>
                </div>
                <div class="count-item">
                    <span class="count comments-count"></span>
                    <button class="icon-button">
                        <img src="../../../assets/images/square_message_icon.svg" alt="Comments" class="count-icon">
                    </button>
                </div>
            </div>

            <div class="footer-center">
                <button class="see-more-button"></button>
            </div>

        <div class="participants-section">
            <div class="participants-item">
                <span class="participants-count"></span>
                <img src="../../../assets/images/participants_icon.svg" alt="Participants" class="participants-icon">
            </div>
            <span class="participants-label"></span>
            <button class="action-button"></button>
        </div>
    </div>
