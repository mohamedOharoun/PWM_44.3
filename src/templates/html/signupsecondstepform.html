<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form 2</title>
    <link rel="stylesheet" href=../css/signupform.css>
</head>

<body>
    <div class="input-group single-subinput">
        <div class="subinput-group">
            <img src="/src/User.svg" alt="User icon" class="logo">
            <input type="text" id="full-name" placeholder="Lorem ipsum" required>
        </div>
    </div>

    <div class="input-group single-subinput">
        <div class="subinput-group">
            <img src="/src/User.svg" alt="User icon" class="logo">
            <input type="text" id="username" placeholder="Lorem Ipsum dolor" required>
        </div>
    </div>

    <div class="input-group single-subinput">
        <div class="subinput-group">
            <img src="/src/Calendar.svg" alt="Calendar icon" class="logo">
            <input type="text" id="birthdate" placeholder="Lorem"
                   onfocus="this.type='date'" onblur="if(this.value==='')this.type='text'" required>
        </div>
    </div>

</body>
</html>
