<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
        <link rel="stylesheet" href="SignUpSecondStep.css">
    </head>

    <body>
        <div class="container">
            <div class="input-group">
                <img src="/src/User.svg" alt="User icon" class="logo">
                <label>
                    <input type="text" placeholder="Full name" required>
                </label>
            </div>

            <div class="input-group">
                <img src="/src/User.svg" alt="User icon" class="logo">
                <label>
                    <input type="text" placeholder="Choose your username" required>
                </label>
            </div>

            <div class="input-group">
                <img src="/src/Calendar.svg" alt="Date icon" class="logo">
                <label>
                    <input type="text" placeholder="Birthdate" onfocus="this.type='date'" onblur="if(this.value==='')this.type='text'" required>
                </label>
            </div>
        </div>
    </body>
</html>
