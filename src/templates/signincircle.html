<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In circle</title>
  <link rel="stylesheet" href="signincircle.css">
</head>
<body>

<section class="circle-container">
  <img src="/src/icon.jpg" alt="JoinUp Logo" class="logo">
  <h1>JoinUp!</h1>

  <label>
    <input type="email" placeholder="EMAIL">
  </label>
  <label>
    <input type="password" placeholder="PASSWORD">
  </label>

  <p class="options">
    <input type="checkbox" id="keepLogged">
    <label for="keepLogged">Keep logged in</label> |
    <a href="#">Forgot your password?</a> |
    <a href="#">Create an account</a>
  </p>

  <button class="btn-signin">SIGN IN</button>
</section>

</body>
</html>
