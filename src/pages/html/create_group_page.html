<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Group Creation</title>
    <script type="module" src="../../js/create_group.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../templates/css/header.css">
    <link rel="stylesheet" href="../../templates/css/footer.css">
    <link rel="stylesheet" href="../../templates/css/user.css">
    <link rel="stylesheet" href="../../templates/css/members_list.css">
    <link rel="stylesheet" href="../css/group_creation.css">
</head>
<body>
    <header id="page-header"></header>
    <main>
        <div id="center-panel">
            <h1 id="title">Lorem Ipsum</h1>
            <hr>
            <form method="post" id="group-form">
                <div id="upper-group-creations-inputs">
                    <div id="group-upload-photo-container">
                        <img src="../../../assets/images/userprofile_icon.svg">
                        <div id="group-upload-photo-utilities">
                            <img src="../../../assets/images/upload_icon.svg">
                            <span id="upload-photo-text">Lorem Ipsum</span>
                        </div>
                    </div>
                    <div id="group-name-container">
                        <label for="group-name-input" id="group-name-label"></label>
                        <input id="group-name-input" type="text">
                    </div>
                </div>
                <div id="members-input-container">
                    <label for="group-members-input" id="group-members-label"></label>
                    <input id="group-members-input" type="text">
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <div id="members-list-container">
                    <section id="members-list-section"></section>
                </div>
                <button id="submit-button">Lorem Ipsum</button>
            </form>
        </div>
    </main>
    <footer id="page-footer"></footer>
</body>
</html>
